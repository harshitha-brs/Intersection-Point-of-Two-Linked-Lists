<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Point Finder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <h1>Intersection Point Finder</h1>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="listA"
          >Enter values for Linked List A (comma-separated):</label
        ><br /><br />
        <input type="text" id="listA" name="listA" placeholder="e.g., 1,2,3" />
      </div>
      <br />
      <div class="input-group">
        <label for="listB"
          >Enter values for Linked List B (comma-separated):</label
        ><br /><br />
        <input type="text" id="listB" name="listB" placeholder="e.g., 4,5,6" />
      </div>
      <br />
      <button onclick="findIntersection()">Find Intersection Point</button>
      <br /><br />
      <div class="result" id="intersectionPoint"></div>
    </div>
    <br /><br />
    <script src="js/script.js"></script>
  </body>
</html>
